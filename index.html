<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split bill</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Let's Split Our Bill!</h1>
        <form>
            <div>
                <p>Bill:</p>
                <input type="text" id="bill" placeholder="Enter amount.">
            </div>
            <div>
                <p>Number of people:</p>
                <input type="text" id="people" placeholder="How many people?">
            </div>
                <button id="addTip">Add a tip</button>
                <select id="tip">
                    <option disabled>Select an option</option>
                    <option selected value="0.00">No tip</option>
                    <option value="0.10">10%</option>
                    <option value="0.20">20%</option>
                    <option value="0.30">30%</option>
                </select>
                <button id="calculate">Calculate</button>
        </form>

        <div id="amount">
            <div id="billSplit" class="amount">
                <p>Bill</p>
                <span>$</span>
                <span id="devidedBill"></span>
                <span>per person.</span>
            </div>
            <div id="tipPP"  class="amount">
                <p>Tip</p>
                <span>$</span>
                <span id="devidedTip"></span>
                <span>per person.</span>
            </div>
            <div id="totalPerPerson" class="amount">
                <p>Total</p>
                <span>$</span>
                <span id="billAndTip"></span>
                <span>per person.</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
